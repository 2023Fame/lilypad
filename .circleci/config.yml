version: '2.1'
orbs:
  gh: circleci/github-cli@2.2.0


jobs:
  build:
    docker:
      - image: cimg/go:1.21.1
    steps:
      - checkout
      - run:
          name: Build
          command: |
            mkdir -p build/Linux-x86_64
            go build -o build/Linux-x86_64/lilypad
      - persist_to_workspace:
          path: build/

workflows:
  test-and-deploy:
    jobs:
      - build
      #- test
      - gh/release:
          pre-steps:
          - attach_workspace:
              at: /tmp/build
          context:
            - GITHUB_CREDS
          prerelease: true
          files: /tmp/build/Linux-x86_64/lilypad
          filters:
            branches:
              # TODO: switch to only releasing on tags
              only:
                - main
          requires:
            - build
          tag: 0.0.1-<<pipeline.git.revision>>
          title: Release <<pipeline.git.revision>>
